<div layout="row" layout-align="center center">
    <md-button ng-click="$ctrl.goToPreviousPage()" ng-disabled="$ctrl.current === 1">Prev</md-button>
    {{$ctrl.current}} of {{$ctrl.total}}
    <md-button ng-click="$ctrl.goToNextPage()" ng-disabled="$ctrl.current === $ctrl.total">Next</md-button>
</div>
